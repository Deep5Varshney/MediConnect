<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #4b0082);
        }
        .container {
            display: flex;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 90%;
        }
        #card1, #card2 {
            padding: 30px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #card1 {
            background: #1e90ff;
            color: white;
            text-align: center;
        }
        #card1 button {
            background: rgb(248, 250, 251);
            color: #1e90ff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #card1 button:hover {
            background: #13b8f5;
        }
        #card2 h2 {
            margin-bottom: 20px;
        }
        .input-container {
            width: 100%;
        }
        .details {
            margin-bottom: 15px;
        }
        .details label {
            display: block;
            font-weight: bold;
        }
        .details input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-control {
            width: 100%;
            padding: 12px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        .button-control:hover {
            background: #005ecb;
        }
        .social-tags a {
            font-size: 28px;
            margin: 10px;
            color: #363b3c;
        }
        .password a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            #card1, #card2 {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="card1">
            <h1>Hello, Welcome!</h1>
            <h3>Don't have an account?</h3>
            <button><a href="./doctorsign.html">Sign In</a></button>
        </div>
        <div id="card2">
            <h2>Log In</h2>
            <div class="input-container">
                <div class="details">
                    <label for="doctor-id">Doctor ID :</label>
                    <input type="text" id="doctor-id" placeholder="Enter Doctor ID" />
                </div>
                <div class="details">
                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="abc@xyz.com" />
                </div>
                <div class="details">
                    <label for="password">Password :</label>
                    <input type="password" id="password" placeholder="password" />
                </div>
                <button class="button-control">Log In</button>
                <div class="social-tags">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-facebook-square'></i></a>
                </div>
                <div class="password">
                    <p>Forgotten Password?</p><a href="#"> Recover here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
