<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div id="root">
     <!-- Medicine Delivery Section -->
     <section id="medicine-delivery" class="bg-neutral-200 py-16">
        <div class="container mx-auto px-4">
            <div class="flex flex-col lg:flex-row items-center justify-between gap-12">
                <div class="lg:w-1/2 space-y-8">
                    <h2 class="text-4xl font-bold text-neutral-900">Medicine Delivery</h2>
                    <p class="text-lg text-neutral-600">
                        Get your medicines delivered right to your doorstep. Simply enter the medicine name below and we'll take care of the rest.
                    </p>
                    <div class="space-y-6">
                        <div class="flex flex-col space-y-2">
                            <label for="medicine-name" class="text-neutral-800 font-medium">Medicine Name</label>
                            <div class="flex gap-4">
                                <input type="text" id="medicine-name" placeholder="Enter medicine name"
                                    class="flex-1 px-4 py-3 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <button class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-300">
                                    Search Medicine
                                </button>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <h3 class="text-xl font-semibold text-neutral-800">Delivery Features:</h3>
                            <ul class="space-y-3 text-neutral-600">
                                <li class="flex items-center">
                                    <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    24/7 Delivery Service
                                </li>
                                <li class="flex items-center">
                                    <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    Contactless Delivery
                                </li>
                                <li class="flex items-center">
                                    <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    Prescription Upload Available
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
