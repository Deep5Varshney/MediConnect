<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Health Worker Sign-In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signin-container">
        <h2>Community Health Worker Sign-In</h2>
        <form action="chw_dashboard.html" method="POST" enctype="multipart/form-data">
            <label for="worker_id">Worker ID:</label>
            <input type="text" id="worker_id" name="worker_id" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="region">Region of Service:</label>
            <input type="text" id="region" name="region" required>
            
            <label for="organization">Affiliated Organization:</label>
            <input type="text" id="organization" name="organization" required>
            
            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0" required>
            
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            
            <label for="certificate">Upload Training Certificate:</label>
            <input type="file" id="certificate" name="certificate" accept=".pdf,.jpg,.png" required>
            
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .signin-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 450px; /* Increased width */
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        text-align: left;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #0056b3;
    }
</style>
