<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Health Worker Sign-In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7ba7e9, #2a52be); /* Medical Blue Theme */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .signin-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
            margin-bottom: 20px;
            color: #0d6efd; /* Blue Heading */
        }
        h2 {
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <!-- Sign-In Details -->
    <div class="signin-container">
        <h2>Welcome Community Health Workers!</h2>
        <p>Please fill in the required details to sign in.</p>
    </div>

    <!-- Embedded Google Form -->
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/1IhLlTe1OkYC-DGXKXRUMLwovWiPE6ASbbs7O6rQocdc/edit"></iframe>
    </div>

</body>
</html>
